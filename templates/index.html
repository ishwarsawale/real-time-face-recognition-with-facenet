<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <title>Face Recognition Data Collect</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
      <style type="text/css">
         body{
         color: #fff;
         background: #63738a;
         font-family: 'Roboto', sans-serif;
         }
         .form-control{
         height: 40px;
         box-shadow: none;
         color: #969fa4;
         }
         .form-control:focus{
         border-color: #5cb85c;
         }
         .form-control, .btn{        
         border-radius: 3px;
         }
         .signup-form{
         width: 400px;
         margin: 0 auto;
         padding: 30px 0;
         }
         .signup-form h2{
         color: #636363;
         margin: 0 0 15px;
         position: relative;
         text-align: center;
         }
         .signup-form h2:before, .signup-form h2:after{
         content: "";
         height: 2px;
         width: 30%;
         background: #d4d4d4;
         position: absolute;
         top: 50%;
         z-index: 2;
         } 
         .signup-form h2:before{
         left: 0;
         }
         .signup-form h2:after{
         right: 0;
         }
         .signup-form .hint-text{
         color: #999;
         margin-bottom: 30px;
         text-align: center;
         }
         .signup-form form{
         color: #999;
         border-radius: 3px;
         margin-bottom: 15px;
         background: #f2f3f7;
         box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
         padding: 30px;
         }
         .signup-form .form-group{
         margin-bottom: 20px;
         }
         .signup-form input[type="checkbox"]{
         margin-top: 3px;
         }
         .signup-form .btn{        
         font-size: 16px;
         font-weight: bold;    
         min-width: 140px;
         outline: none !important;
         }
         .signup-form .row div:first-child{
         padding-right: 10px;
         }
         .signup-form .row div:last-child{
         padding-left: 10px;
         }     
         .signup-form a{
         color: #fff;
         text-decoration: underline;
         }
         .signup-form a:hover{
         text-decoration: none;
         }
         .signup-form form a{
         color: #5cb85c;
         text-decoration: none;
         } 
         .signup-form form a:hover{
         text-decoration: underline;
         }  
      </style>
   </head>
   <body>
      <div class="signup-form">
            <h2>Video</h2>
            <div class="form-group">
               <img style='height: 100%; width: 100%; object-fit: contain' id="bg" src="{{ url_for('video_feed') }}">
               <!-- <button onclick="goBack()"  class="btn btn-success btn-lg btn-block" >Go Back</button> -->
               <div class="form-group">
               </div>
            </div>
      </div>

      <div class="signup-form">
            <div class="form-group">
               <!-- <div class="row"> -->
               <!-- <button type="submit" action="{{ url_for('store_data') }}"  class="col-xs-6 btn btn-success btn-lg " >Stop</button> -->
               <button onclick="goBack()"  class="col-xs-6 btn btn-success btn-lg" >Stop</button>
            
            </div>
               <div class="form-group">
               <!-- </div> -->
            </div>
            <!-- <a href="https://www.w3schools.com">Visit W3Schools</a> -->
      </div>

      <script>
function goBack() {
    window.history.back();
}

function goThanks() {
    window.location = "http://0.0.0.0:5000/thanks"
}
</script>
   </body>
</html>
